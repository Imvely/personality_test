<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#gradient1)"/>

  <!-- Avatar Circle -->
  <circle cx="200" cy="200" r="150" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>

  <!-- Simple Character -->
  <circle cx="200" cy="170" r="30" fill="#667eea"/>
  <ellipse cx="185" cy="165" rx="4" ry="6" fill="white"/>
  <ellipse cx="215" cy="165" rx="4" ry="6" fill="white"/>
  <ellipse cx="200" cy="180" rx="8" ry="6" fill="white" opacity="0.8"/>

  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    아바타 이미지
  </text>
  <text x="200" y="300" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="12">
    로컬 파일 모드
  </text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>